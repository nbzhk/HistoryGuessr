<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav>
    <header>
        <a href="/">
            <h1>History Guessr</h1></a>
        <ul>
            <th:block sec:authorize="!isAuthenticated()">
                <li><a th:href="@{/users/login}">Login</a></li>
                <li><a th:href="@{/users/register}">Register</a></li>
            </th:block>
            <th:block
                    sec:authorize="isAuthenticated()">
                <li><a th:href="@{/game}">Start</a></li>
                <li>
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit">Logout</button>
                    </form>
                </li>

            </th:block>
            <th:block
                    sec:authorize="hasRole('ADMIN')">
                <li class="dropdown">
                    <a href="/admin" class="dropdown-toggle">Admin</a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/upload">Upload</a></li>
                        <li><a href="/admin/manage-users">Settings</a></li>
                    </ul>
                </li>
            </th:block>
        </ul>
    </header>
</nav>

</body>
</html>
