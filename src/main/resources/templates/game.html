<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.getToken()}"/>
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">


</head>
<body class="game">
<div id="container">
    <div class="row">
        <div id="progressBar" class="d-flex justify-content-between text-bg-primary text-wrap">
            <div id="roundBox" class="text-center">
                <p class="progressBarText1">Round</p>
                <p class="progressBarText2">
                    <th:block th:text="${roundNumber}">/5</th:block>
                </p>
            </div>
            <div id="scoreBox" class="text-center">
                <p class="progressBarText1">Score:</p>
                <p class="progressBarText2">
                    <th:block th:text="${score}"></th:block>
                </p>
            </div>
        </div>
        <div class="col-12 text-center" id="image-zoom">
            <div class="main-content">
                <div class="photoContainer d-flex justify-content-center">
                    <img th:src="${imageUrl}" alt="image" class="w-50" id="zoomImage">
                </div>
            </div>
        </div>
            <footer class="d-flex justify-content-center align-items-end">
                <div class="expandable d-flex justify-content-center align-items-end" id="expandable">
                    <div class="d-flex justify-content-between" id="changeSize">
                        <div class="mapSearch" id="googleMap"></div>


                        <script type="module" src="/js/googleMap.js"></script>
                        <div class="form mt-3">

                            <form th:method="post" th:action="@{/game}">
                                <label for="yearSlider"></label>
                                <input name="guessYear"
                                       type="range"
                                       min="1820" max="2024"
                                       value="2024"
                                       class="slider"
                                       id="yearSlider">
                                <p>Year: <span id="yearValue">2024</span></p>
                            </form>
                            <button class="button" id="fetchButton">Submit</button>
                        </div>
                    </div>
                </div>

            </footer>
        </div>

</div>
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API",
                c = "google",
                l = "importLibrary",
                q = "__ib__",
                m = document,
                b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}),
                r = new Set(['maps']),
                e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r] + "");
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a)
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "AIzaSyBGKsKXscB_mbOmJt6K866Xshpw2Olq24Q",
            v: "weekly",
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
