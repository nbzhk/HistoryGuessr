<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div th:replace="~{fragments/navbar}" class="mb-4">Navbar</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img th:src="@{https://upload.wikimedia.org/wikipedia/commons/a/a5/Default_Profile_Picture.png}" class="card-img-top" alt="Profile Picture">
                <div class="card-body">
                    <h5 class="card-title" th:text="${userInformation.getUsername()}">Username</h5>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Profile Details -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Profile Details</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Email:</strong>
                            <p class="text-primary" th:text="${userInformation.getEmail()}"></p>
                        <li>
                        <li class="list-group-item"><strong>User since:</strong>
                            <p class="text-info" th:text="${userInformation.getRegistrationDate()}"></p>
                        <li>
                        <li class="list-group-item"><strong>Interests:</strong> Reading, Traveling, Photography</li>
                    </ul>
                </div>
            </div>
            <!-- Edit Profile Button -->
            <button class="btn btn-primary mt-3">Edit Profile</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
