<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/users-manage.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>Add Image</title>
</head>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>

    <h2>Image Upload</h2>
            <form   class="image-submit"
            th:action="@{/admin/upload}"
            th:method="POST"
            enctype="multipart/form-data">
                <div>
                    <label for="file">Upload Image:</label><br>
                    <input th:type="file" id="file" name="file" accept="image/*" required>
                 </div>
                 <div>
                     <label for="year">Year:</label><br>
                     <input th:type="number"
                            id="year"
                            name="year"
                            min="1820" max="2024"
                            step="1"
                            required>
                 </div>
                <div>
                     <label for="description">Description:</label><br>
                    <textarea th:type="text"
                              id="description"
                              name="description"
                              rows="4" cols="50"
                              required></textarea>
                </div>
                 <div>
                     <label for="latitude">Latitude:</label><br>
                     <input th:type="number"
                            id="latitude"
                            name="latitude"
                            step="0.0001" required>
                </div>
                <div>
                    <label for="longitude">Longitude:</label><br>
                    <input th:type="number" id="longitude" name="longitude" step="0.0001" required>
                </div>
         <button th:type="submit">Upload Image</button>
    </form>

    <div th:if="${success}" class="alert alert-success" role="alert" >
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
</body>
</html>
