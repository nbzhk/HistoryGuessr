<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="limiter">
    <div class="wrap-login100 p-t-30 p-b-50">
        <form class="login100-form validate-form p-b-33 p-t-5"
              th:action="@{/users/register}"
              th:method="POST"
              th:object="${userRegistrationDTO}">

            <div class="wrap-input100 validate-input" data-validate="Enter username">
                <label for="username">Username</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       class="input100"
                       type="text"
                       name="username"
                       placeholder="User name">
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback errors alert alert-danger">
                    <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
                </div>
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter email">
                <label for="email">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       class="input100"
                       type="text"
                       name="email"
                       placeholder="Email">
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback errors alert alert-danger">
                    <p th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                </div>
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
                <label for="password">Password</label>
                <input id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       class="input100"
                       type="password"
                       name="password"
                       placeholder="Password">
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback errors alert alert-danger">
                    <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                </div>
                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       class="input100"
                       type="password"
                       name="confirmPassword"
                       placeholder="Confirm Password">
                <div th:if="${#fields.hasErrors()}" class="invalid-feedback errors alert alert-danger">
                    <p th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></p>
                </div>
                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
                <button class="login100-form-btn" type="submit">
                    Register
                </button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
