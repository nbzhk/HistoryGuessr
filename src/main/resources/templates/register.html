<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form class="p-3 text-white rounded shadow"
                  th:action="@{/users/register}"
                  th:method="POST"
                  th:object="${userRegistrationDTO}">
                <h2 class="mb-4">Register</h2>

                <div class="mb-3" data-validate="Enter username">
                    <label for="username">Username</label>
                    <input id="username"
                           th:field="*{username}"
                           th:errorclass="is-invalid"
                           class="form-control text-lg-center"
                           type="text"
                           name="username"
                           placeholder="User name">
                    <div th:if="${#fields.hasErrors('username')}" >
                        <p class="alert alert-danger is-invalid"
                           th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
                    </div>
                </div>
                <div class="mb-3" data-validate="Enter email">
                    <label for="email">Email</label>
                    <input id="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           class="form-control text-lg-center"
                           type="text"
                           name="email"
                           placeholder="Email">
                    <div th:if="${#fields.hasErrors('email')}" >
                        <p class="errors alert alert-danger is-invalid"
                           th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3" data-validate="Enter password">
                    <label for="password">Password</label>
                    <input id="password"
                           th:field="*{password}"
                           th:errorclass="is-invalid"
                           class="form-control text-lg-center"
                           type="password"
                           name="password"
                           placeholder="Password">
                    <div th:if="${#fields.hasErrors('password')}" >
                        <p class="errors alert alert-danger is-invalid"
                           th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                    </div>
                </div>

                <div class="mb-3" data-validate="Confirm password">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:errorclass="is-invalid"
                           class="form-control text-lg-center"
                           type="password"
                           name="confirmPassword"
                           placeholder="Confirm Password">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" >
                        <p class="errors alert alert-danger is-invalid"
                           th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></p>
                    </div>
                </div>


                <button class="btn btn-primary w-100 mt-3" type="submit">
                    Register
                </button>


            </form>
        </div>
    </div>
</div>
</body>
</html>
