<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="content-type" content="post-check=0, pre-check=0" />
    <meta http-equiv="refresh" content="no-cache" />
    <script>
        (function () {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.location.replace("/");
            };
        })();
    </script>
    <title>Summary</title>

    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API",
                c = "google",
                l = "importLibrary",
                q = "__ib__",
                m = document,
                b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}),
                r = new Set(['maps']),
                e = new URLSearchParams,
                u = () => h || (h = new Promise(async (f, n) => {
                    await (a = m.createElement("script"));
                    e.set("libraries", [...r] + "");
                    for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                    e.set("callback", c + ".maps." + q);
                    a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                    d[q] = f;
                    a.onerror = () => h = n(Error(p + " could not load."));
                    a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                    m.head.append(a)
                }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
        })({
            key: "[[${apiKey}]]",
            v: "weekly",
        });
        console.log("API loaded")
    </script>
    <script type="module" src="/js/SummaryMap.js"></script>
    <meta name="_csrf" th:content="${_csrf.getToken()}"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="roundBox">
                <p>Total score:</p>
                <th:block th:text="${totalScore}"></th:block>
            </div>
            <div class="roundBox">
                <p>First round:</p>
                <th:block th:text="${game.getScores()[0]} + ' points'"></th:block>
            </div>
            <div class="roundBox">
                <p>Second round:</p>
                <th:block th:text="${game.getScores()[1]} + ' points'"></th:block>
            </div>
            <div class="roundBox">
                <p>Third round:</p>
                <th:block th:text="${game.getScores()[2]} + ' points'"></th:block>
            </div>
            <div class="roundBox">
                <p>Fourth round:</p>
                <th:block th:text="${game.getScores()[3]} + ' points'"></th:block>
            </div>
            <div class="roundBox">
                <p>Fifth round:</p>
                <th:block th:text="${game.getScores()[4]} + ' points'"></th:block>
            </div>
        </div>

        <div class="col-md-6">
            <div id="summeryMap"></div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="newGameButton" href="/game">New Game</button>
    <button type="button" class="btn btn-primary" id="homeButton" href="/">Home</button>
</div>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
