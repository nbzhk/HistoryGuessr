<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="error">

<div th:replace="~{fragments/navbar}" class="mb-4">Navbar</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-blur text-white">
                <div class="card-body">
                    <h1 class="card-title text-center text-danger">An error occurred!</h1>
                    <div class="alert alert-danger mt-4" role="alert">
                        <p class="text-danger">There was an Error!</p>
                        <div th:if="${errorCode}">
                            <p><strong class="text-danger">Error code: </strong> <span class="text-danger" th:text="${errorCode}"></span></p>
                        </div>
                        <div th:if="${errorMessage}">
                            <p><span class="text-danger" th:text="${errorMessage}"></span></p>
                        </div>
                    </div>
                    <div th:if="${reauthenticate}" class="mt-3">
                        <p>You might want to&nbsp; <a th:href="@{/dropbox/auth}" class="text-white font-weight-bold">reauthenticate</a>&nbsp;again.</p>
                    </div>
                    <p class="mt-3">If you need assistance, please contact support.</p>
                    <a class="btn btn-primary mt-3" th:href="@{/}" th:text="#{home.title}">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
