<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar</title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="History Guessr">
            <img th:src="@{/images/history-guessr-high-resolution-logo-transparent.png}" width="30" height="30"
                 alt=""
                 class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav bd-navbar-nav">
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item active" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <form  th:action="@{/game/start-new-game}"
                           th:method="POST"
                            class="navbar-form">
                    <button class="btn btn-block btn-outline-light">New Game</button>
                    </form>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <div th:if="${session.gameSession != null}">
                        <a class="nav-link btn-outline-warning" th:href="@{/game}">Resume</a>
                    </div>
                </li>
                <li>
                    <div class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/admin/upload">Upload</a>
                            <a class="dropdown-item" href="/admin/manage-users">Settings</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item active" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}"
                          th:method="POST"
                          class="navbar-form">
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
